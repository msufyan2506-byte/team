<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Portal - Login</title>
    <link rel="stylesheet" href="indexxing.html">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        /* --- 1. THEME VARIABLES (Same as Black Dashboard) --- */
        :root {
            --primary: #4361ee;
            --secondary: #3f37c9;
            --dark-bg: #000000; /* Black Theme */
            --light-bg: #f5f7fb;
            --white: #ffffff;
            --gray: #8d99ae;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            height: 100vh;
            background-color: var(--light-bg);
            display: flex;
            justify-content: center;
            align-items: center;
            /* Subtle pattern or clean background */
            background-image: radial-gradient(circle at 20% 30%, rgba(67, 97, 238, 0.05) 0%, transparent 40%),
                              radial-gradient(circle at 80% 70%, rgba(63, 55, 201, 0.05) 0%, transparent 40%);
        }

        /* --- 2. LOGIN CARD --- */
        .login-container {
            width: 400px;
            background: var(--white);
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            animation: fadeIn 0.8s ease-out;
        }

        /* Top Black Section */
        .login-header {
            background: var(--dark-bg);
            padding: 40px 20px;
            text-align: center;
        }

        .login-header h2 {
            color: var(--primary);
            font-size: 24px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .login-header h2 span {
            color: var(--white);
        }

        .login-header p {
            color: var(--gray);
            font-size: 13px;
            margin-top: 5px;
        }

        /* Form Section */
        .login-content {
            padding: 40px 30px;
        }

        .input-group {
            position: relative;
            margin-bottom: 25px;
        }

        .input-group i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--gray);
            transition: 0.3s;
        }

        .input-group input {
            width: 100%;
            padding: 12px 15px 12px 45px;
            border: 1px solid #e0e0e0;
            border-radius: 10px;
            outline: none;
            font-size: 14px;
            transition: 0.3s;
            background: #fcfcff;
        }

        .input-group input:focus {
            border-color: var(--primary);
            box-shadow: 0 0 8px rgba(67, 97, 238, 0.2);
        }

        .input-group input:focus + i {
            color: var(--primary);
        }

        /* Button Style */
        .btn-login {
            width: 100%;
            padding: 13px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: 0.3s;
            box-shadow: 0 4px 15px rgba(67, 97, 238, 0.3);
        }

        .btn-login:hover {
            background: var(--secondary);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(67, 97, 238, 0.4);
        }

        .footer-note {
            text-align: center;
            margin-top: 25px;
            font-size: 12px;
            color: var(--gray);
            letter-spacing: 1px;
        }

        /* Animation */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Responsive */
        @media (max-width: 480px) {
            .login-container { width: 90%; }
        }
    </style>
</head>
<body>

    <div class="login-container">
        <div class="login-header">
            <h2>Dash<span>Board</span></h2>
            <p>Enter Admin Credentials</p>
        </div>

        <div class="login-content">
            <div class="input-group">
                <i class="fas fa-user"></i>
                <input type="text" id="username" placeholder="Username" autocomplete="off">
            </div>

            <div class="input-group">
                <i class="fas fa-lock"></i>
                <input type="password" id="password" placeholder="Password">
            </div>

            <button class="btn-login" onclick="login()">
                Sign In
            </button>

            <p class="footer-note">SECURE SERVER ACCESS</p>
        </div>
    </div>

    <script>
        function login(){
            let user = document.getElementById("username").value;
            let pass = document.getElementById("password").value;

            // Logic: admin / 12345
            if(user === "admin" && pass === "12345"){
                // Redirecting to your dashboard
                window.location.href = "indexxing.html";
            } else {
                alert('Invalid Credentials! Try admin / 12345');
            }
        }

        // Allow "Enter" key to trigger login
        document.addEventListener('keypress', function (e) {
            if (e.key === 'Enter') {
                login();
            }
        });
    </script>
</body>
</html>
